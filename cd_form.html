    <div class="title-headline">ADD CD</div>
    <div class="col-lg-10 col-lg-offset-1">

        <div class="col-lg-8 col-lg-offset-2">
            <form class="form-horizontal">
                    <div class="form-group">
                        <label class="control-label col-sm-4" for="image">ジャケットイメージ:</label>
                        <div class="col-sm-8"> 
                            <input type="file" id="image" placeholder="image">
                        </div>
                    </div>

                    <div class="form-group">
                      <label for="sel1" class="control-label col-sm-4" for="genre">ジャンル:</label>
                      <div class="col-sm-8"> 
                      <select class="form-control" id="sel1">
                        <option>Hiphop</option>
                        <option>Rock</option>
                        <option>jazz</option>
                        <option>J-POP</option>
                        <option>K-POP</option>
                      </select>
                    </div>
                </div>
                    <div class="form-group">
                      <label for="sel1" class="control-label col-sm-4" for="genre">アーティスト名:</label>
                      <div class="col-sm-8"> 
                      <select class="form-control" id="sel1">
                        <option>aiko</option>
                        <option>安室奈美江</option>
                        <option>絢香</option>
                        <option>モーニング娘。</option>
                        <option>カラヤン</option>
                      </select>
                    </div>
                </div>
              <div class="form-group">
                <label class="control-label col-sm-4" for="album_name">アルバム名:</label>
                <div class="col-sm-8">
                  <input type="string" class="form-control" id="album_name" placeholder="album_name">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-4" for="album_kana_name">アルバム名(カナ):</label>
                <div class="col-sm-8"> 
                  <input type="string" class="form-control" id="album_kana_name" placeholder="album_kana_name">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-4" for="label">レーベル名:</label>
                <div class="col-sm-8"> 
                  <input type="string" class="form-control" id="label" placeholder="label">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-4" for="price">価格(税抜):</label>
                <div class="col-sm-8"> 
                  <input type="integer" class="price" id="price" placeholder="price">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-4" for="release_date">リリース日:</label>
                <div class="col-sm-8"> 
                  <input type="date" class="release_date" id="release_date" placeholder="release_date">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-4" for="comment">CD紹介:</label>
                <div class="col-sm-8"> 
                  <textarea type="text" class="form-control" id="cd_introduction" placeholder="cd_introduction" rows="5">
                </textarea>

                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-4" for="stock">在庫数:</label>
                <div class="col-sm-8"> 
                  <input type="integer" class="form-control" id="stock" placeholder="stock">
                </div>
              </div>
            </div>
        </form>
          <div class="col-sm-8 col-sm-offset-2">
            <div class="right">
              <a href="song.html">
                <button class="btn btn-success">CD作成</button>
              </a>
          </div>
    </div>
</div>
